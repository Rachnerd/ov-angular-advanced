overwrite: true
schema: "http://localhost:4000"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
  ./schema.graphql:
    - "schema-ast"
  ./fragmentTypes.json:
    plugins:
      - fragment-matcher
config:
  addExplicitOverride: true
  nonOptionalTypename: true
