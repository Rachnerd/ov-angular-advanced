<ul>

    <a routerLink="products">Products</a>

<ng-container *ngIf="loading; else outlet">
  <div class="loader-container">
    <div class="loader">Loading page...</div>
  </div>
  <p class="loader-text">{{ loadingText }}</p>
</ng-container>

<ng-template #outlet>

</ng-template>
