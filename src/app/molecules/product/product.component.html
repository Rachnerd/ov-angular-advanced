<section class="product">
  <a>
    <ov-thumbnail [src]="product.image" [alt]="product.title"></ov-thumbnail>
  </a>
  <div class="info">
    <ov-sub-title>{{ product.category }}</ov-sub-title>
    <ov-title>{{ product.title }}</ov-title>
    <div class="details">
      <div>
        <ov-rating
          [rate]="product.rating.rate"
          [count]="product.rating.count"
        ></ov-rating>
        <p class="description">
          {{ product.description }}
        </p>
        <ov-price [amount]="product.price"></ov-price>
      </div>
      <div>
        <ng-content select="[actions]"></ng-content>
      </div>
    </div>
    <div class="footer">
      <ng-content select="[footer]"></ng-content>
    </div>
  </div>
</section>
