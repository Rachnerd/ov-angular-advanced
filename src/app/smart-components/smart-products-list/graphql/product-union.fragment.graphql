fragment ProductUnion on Product {
  id
  title
  description
  category
  image
  rating {
    count
    rate
  }
  ... on ProductInStock {
    quantity {
      min
      step
      max
    }
    limited
    cartInfo {
      id
      quantity
      total
    }
  }
  ... on ProductReplaced {
    replacement {
      id
      title
    }
  }
}
