<ng-container *ngIf="products$ | async as state">
  <ov-spinner *ngIf="state.loading; else content"></ov-spinner>
  <ng-template #content>
    <ov-products-list
      [products]="state.data!"
      (addToCart)="addProductToCart($event)"
      (removeFromCart)="removeFromCart($event)"
    ></ov-products-list>
  </ng-template>
</ng-container>
